<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ GetHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{CapitalizaeName}}</dd>

</dl>

<button *ngIf="name !== 'Spider-Man'"
    class="btn btn-primary mx-2"
    (click)="ChangeName()">
  Cambiar Nombre
</button>

<button class="btn btn-primary" (click)="ChangeAge()">
  Cambiar Edad
</button>
